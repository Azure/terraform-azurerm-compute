# This file can be validated on:
# http://lint.travis-ci.org/
dist: trusty
sudo: true
language: ruby
rvm:
  - 2.3
os:
  - linux
before_install:
  - gem update --system
  - gem --version
  - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.10.8/terraform_0.10.8_linux_amd64.zip
  - echo b786c0cf936e24145fad632efd0fe48c831558cc9e43c071fffd93f35e3150db terraform.zip | sha256sum -c
  - unzip terraform.zip
  - sudo mkdir /usr/local/terraform
  - sudo mv terraform /usr/local/terraform
  - rm -f terraform && rm -f terraform_hash && rm -f terraform.zip
install:
  - bundle install
script:
  - rake build
